<body>

    <h1>каталог документов</h1>

    <button onclick="toggleSubmenu()">главная</button>

    <div class="search-box">
  <input type="text" id="searchInput" placeholder="пиши сюда">
  <button onclick="searchDocuments()">поиск</button>
  <button onclick="location.reload()">сброс</button>
</div>

    <div class="submenu" id="submenu">
        <button class="ony" onclick="location.href='index.html'">домой</button>
      <button class="ony" onclick="location.href='o.html'">Образовательные документы</button>
      <button class="ony" onclick="location.href='l.html'">Личные документы</button>
      <button class="ony" onclick="location.href='of.html'">Официальные документы</button>
    </div>
  </header>
  <script>
  function toggleSubmenu() {
    const submenu = document.getElementById('submenu');
    submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
  }

  function searchDocuments() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    let found = false;

    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      if (input === "" || text.includes(input)) {
        card.style.display = "block";
        found = true;
      } else {
        card.style.display = "none";
      }
    });
    if (!found) {
      cards.forEach(card => {
        card.style.display = "block";
      });
    }
  }
</script>
